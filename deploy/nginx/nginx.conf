server {
    listen 80;
    server_name todo.federicopacheco.dev;

    # ACME challenge for Let's Encrypt verification over HTTP
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# SSL server block (comment out until having certificates)
server {
    listen 443 ssl;
    server_name todo.federicopacheco.dev;

    # Disable old protocols, let nginx handle ciphers
    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # React front-end (serves built files and handles client-side routing)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Fallback to index.html for client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API endpoints
    location /api/ {
        # Mock REST API
        # proxy_pass http://api:80/;

        # Actual backend API
        proxy_pass http://api:1337/;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}