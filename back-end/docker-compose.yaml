# Create network:configs:
# docker network create todo-net

services:
  api:
    build:
      dockerfile: Dockerfile
    container_name: todo-sails-app
    ports:
      - "1340:1337"
    environment:
      - API_PORT=1340
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=todo-db
      - DATABASE_PORT=5432
      - SESSION_HOST=session-db
      - SESSION_PORT=6379
      - SESSION_PASS=todo-redis
      - SESSION_DB=0

    depends_on:
      - db
    networks:
      - todo-back-net
      - todo-net

  db:
    image: postgres:12.21
    container_name: todo-postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todo-back-net

  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: todo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: todo@serfe.com
      PGADMIN_DEFAULT_PASSWORD: todo
    ports:
      - "5051:80"
    depends_on:
      - db
    networks:
      - todo-back-net

  session-db:
    image: redis:alpine3.20
    container_name: todo-redis
    command: ["redis-server", "--requirepass", "todo-redis"]
    ports:
      - "6379:6379"
    networks:
      - todo-back-net
      - todo-net
    
  redisinsight:
    image: redis/redisinsight:2.60
    container_name: todo-redisinsight
    ports:
      - "5540:5540"
    networks:
      - todo-back-net
  
volumes:
  postgres-data:

networks:
  todo-back-net:
    driver: bridge
  todo-net:
    external: true